<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Similarity Checker</title>
</head>
<body>
    <h1>Image Similarity Checker</h1>
    <form id="imageForm">
        <label for="image1">Upload Lost Image:</label>
        <input type="file" id="image1" accept="image/*"><br><br>
        
        <label for="image2">Upload Found Image:</label>
        <input type="file" id="image2" accept="image/*"><br><br>
        
        <button type="button" onclick="checkSimilarity()">Check Similarity</button>
    </form>
    <p id="result"></p>

    <script>
        async function checkSimilarity() {
            const image1 = document.getElementById('image1').files[0];
            const image2 = document.getElementById('image2').files[0];
            const result = document.getElementById('result');

            if (!image1 || !image2) {
                result.textContent = "Please upload both images.";
                return;
            }

            // Example: Simulate API call for similarity (Replace with actual API call)
            const similarityPercentage = Math.random() * 100; // Placeholder for demo purposes

            if (similarityPercentage > 90) {
                result.textContent = `Same! Similarity: ${similarityPercentage.toFixed(2)}%`;
            } else {
                result.textContent = `Not Same. Similarity: ${similarityPercentage.toFixed(2)}%`;
            }
        }
    </script>
</body>
</html>
